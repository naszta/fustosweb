						if(dbTouchObj != 1){
							try{
								cancelEvent(e);
								clearInterval(window.dbTouchTimer);
								window.dbTouchTimer = setInterval(function(){
									dbTouchObj = 0;
									clearInterval(window.dbTouchTimer);
								},500);

						}

						},500);
					}					
					//$targObj.trigger('touchend');//);
				}
				
			}catch(e){}
		} else {
			if(e.type == "touch" || e.type == "click" || e.type == "touchend" || (e.type == "touchmove" && android2Obj == true) || window.iphoneObj == true){
				if($targObj.hasClass('_hash') == true){

				}
				return;
			}
			if(window.androidObj == false && window.iphoneObj == false){
				cancelEvent(e);
			}
		}

	function targFn(e){
	    e = e || window.event;
	    var targ = e.target || e.srcElement;

		if(targ.nodeType == 3) {// defeat Safari bug
		  targ = targ.parentNode;
		}

		return targ;
	}

	function cancelEvent(e) {
	   try{
		e = e ? e : window.event;
		if (e.stopPropagation) e.stopPropagation();
		if (e.preventDefault) e.preventDefault();
		e.cancelBubble = true;
		e.cancel = true;
		e.returnValue = false;
	   }catch(e){}
	   return false;
	}
