  $.fn.nodoubletapzoom = function() {
      $(this).bind('touchstart', function preventZoom(e) {
        var t2 = e.timeStamp

          , dt = t2 - t1

        $(this).trigger('click').trigger('click');

	function addMouseWheelEvent(eventName) {
		var element = document;//.getElementById(element);
		if (element == null) return;
		if (element.addEventListener) {
			if (eventName == 'mousewheel') element.addEventListener('DOMMouseScroll', moveObject, false);
			element.addEventListener(eventName, moveObject, false);
			if (eventName == 'touchmove'){

		} else if (element.attachEvent) element.attachEvent("on" + eventName, moveObject);
	}

	function targFn(e){
	    e = e || window.event;
	    var targ = e.target || e.srcElement;

		if(targ.nodeType == 3) {// defeat Safari bug
		  targ = targ.parentNode;
		}

		return targ;
	}

	function cancelEvent(e) {
	   try{
		e = e ? e : window.event;
		if (e.stopPropagation) e.stopPropagation();
		if (e.preventDefault) e.preventDefault();
		e.cancelBubble = true;
		e.cancel = true;
		e.returnValue = false;
	   }catch(e){}
	   return false;
	}
